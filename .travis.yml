language: node_js

node_js:
  - 12
  - 11
  - 10
  - 9

notifications:
  email: false

cache:
  directories:
    - ~/.npm

script:
  - npm run build -- --noEmit
  - npm run test
  - npm run coverage

branches:
  only:
    - master
    - dev
    - /^greenkeeper.*$/

jobs:
  include:
    - stage: deploy
      if: branch = master
      script:
        - npm run build
        - npm run release
