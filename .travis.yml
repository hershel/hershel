language: node_js

node_js:
  - 13
  - 12

notifications:
  email: false

cache:
  directories:
    - ~/.npm

script:
  - npm run build -- --noEmit
  - npm run test
  - npm run coverage

jobs:
  include:
    - stage: deploy
      if: branch = master
      script:
        - npm run build
        - npm run release
